<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <title>Pokemon-Game</title>
    </head>
    <body>
    <div style="display: inline-block; position: relative;">
        <div id="overlappingDiv"></div>


        <canvas></canvas>
        <img id="inventory-briefcase" src="./img/items/briefcase.png"/>
        <div id="inventory-menu">
            <div id="items-menu">
                <div id="items-header"></div>
                <div id="items-grid">
                    <div class="grid-column">
                        <div id="item-1" class="grid-item">
                            <img id="item-1-img" src="./img/player/playerDown.png">
                        </div>
                        <div class="grid-item"></div>
                        <div class="grid-item"></div>
                        <div class="grid-item"></div>
                    </div>
                    <div class="grid-column">
                        <div class="grid-item"></div>
                        <div class="grid-item"></div>
                        <div class="grid-item"></div>
                        <div class="grid-item"></div>
                    </div>
                    <div class="grid-column">
                        <div class="grid-item"></div>
                        <div class="grid-item"></div>
                        <div class="grid-item"></div>
                        <div class="grid-item"></div>
                    </div>
                    <div class="grid-column">
                        <div class="grid-item"></div>
                        <div class="grid-item"></div>
                        <div class="grid-item"></div>
                        <div class="grid-item"></div>
                    </div>
                </div>
            </div>
            <div id="monsters-menu">
                <div id="monster1" class="monster-in-menu">
                    <div class="monster-image">
                        <img src="./img/monsters/avatar/okto.png"/>
                    </div>
                    <div class="monster-data">
                        <div class="life-and-name">
                            <p>Okto</p>
                            <div class="separator"></div>
                            <p>100/100 HP</p>
                        </div>
                    </div>
                </div>
                <div id="monster2" class="monster-in-menu">
                    <div class="monster-image">
                        <img src="./img/monsters/avatar/skull.png"/>
                    </div>
                    <div class="monster-data">
                        <div class="life-and-name">
                            <p>Skull</p>
                            <div class="separator"></div>
                            <p>100/100 HP</p>
                        </div>
                    </div>
                </div>
                <div id="monster3" class="monster-in-menu">
                    <div class="monster-image">
                        <img src="./img/monsters/EmbyFront.png"/>
                    </div>
                    <div class="monster-data">
                        <div class="life-and-name">
                            <p>Emby</p>
                            <div class="separator"></div>
                            <p>100/100 HP</p>
                        </div>
                    </div>
                </div>
                <div id="monster4" class="monster-in-menu">
                    <div class="monster-image">
                        <img src="./img/monsters/Dragon.png"/>
                    </div>
                    <div class="monster-data">
                        <div class="life-and-name">
                            <p>Draggle</p>
                            <div class="separator"></div>
                            <p>100/100 HP</p>
                        </div>
                    </div>
                </div>
                <div class="monster-in-menu"></div>
                <div class="monster-in-menu"></div>
            </div>
        </div>
        <div id="healthBars"> 
            <!-- DRAGGLE Health Bar -->
            <div id="enemyBox">
                <h1 id="enemyName">Enemy</h1>
                <div style="position: relative;">
                    <div class="barBackground"></div>
                    <div id="enemyHealthBar"></div>
                </div>
            </div>
            <!-- EMBY Health Bar -->
            <div id="playerBox">
                <h1 id="playerName">Player</h1>
                <div style="position: relative;">
                    <div class="barBackground"></div>
                    <div id="playerHealthBar"></div>
                </div>
            </div>

            <div id="playerActions">
                <div id="dialogueBox"></div>
                <div id="attacksBox">
                
                </div>
                <div id="attackTypeBox">
                    <h1 id="attackType">Attack Type</h1>
                </div>
            </div>
        </div>
    </div>

    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.3/gsap.min.js" 
        integrity="sha512-6zTDRWNxo8vI6JZYDCwhrJpg5icK3P4HNnW3czsO5Scb3lAoPDam+/wF3eog4hxcl0h44d0XlIcFkuoSaWHQ2g==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer">
    </script>
    <script src="./data/battleZones.js"></script>
    <script src="./data/collisions.js"></script>
    <script src="./data/attacks.js"></script>
    <script src="./data/monsters.js"></script>
    <script src="./data/items.js"></script>
    <script src="classes.js"></script>
    <script src="index.js"></script>
    <script src="battleScene.js"></script>
    </body>
</html>
